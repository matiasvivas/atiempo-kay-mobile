<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Kiosco Ayacucho
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-padding">

    <div style="text-align: center;">
      <img src="assets/icon/kioscoayacuchologo.png" style="height: 80%; width: 80%;">
    </div>
    <br>
    <!-- Formulario de inicio de sesión -->
    <ion-item>
      <!--<ion-label position="floating">Escriba su usuario</ion-label>-->
      <ion-input placeholder="Usuario" type="text" [(ngModel)]="usuario"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <!--<ion-label position="floating">Escriba su contraseña</ion-label>-->
      <ion-input placeholder="Contraseña"  type="password" [(ngModel)]="contrasena"></ion-input>
    </ion-item>
    <br>

    <!-- Botón de inicio de sesión -->
    <ion-button expand="full" (click)="iniciarSesion()">
      <ion-icon slot="start" name="log-in-outline"></ion-icon>
      Iniciar sesión
    </ion-button>
  </div>
</ion-content>
