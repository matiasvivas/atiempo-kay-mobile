<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi cuenta corriente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <br>
  <div id="container" style="text-align: center;" style="background-color: #ffffff !important;">
    <strong class="capitalize">Detalle de tu cuenta corriente.</strong>

    <ion-list *ngIf="cuentaCorriente && cuentaCorriente.ctacte" style="background-color: #ffffff !important;">
      <ion-item *ngFor="let item of cuentaCorriente.ctacte">
        <ion-label>
          <h2>{{ item.detalle }}</h2>
          <p>Fecha y Hora: {{ item.fechaHora | date:'medium' }}</p>
          <p>Monto Pendiente: {{ item.montoPendiente | currency }}</p>
        </ion-label>
      </ion-item>
  
      <!-- Mostrar la sumatoria al final de la lista -->
      <ion-item>
        <ion-label>
          <h2 style="font-weight: bold;">Total a pagar:</h2>
          <p [ngStyle]="{'font-weight': 'bold'}">{{ totalMontoPendiente | currency }}</p>
        </ion-label>
      </ion-item>
    </ion-list>


  </div>
</ion-content>
